 <div class="jumbotron">
    <form name="loginForm" novalidate class="form-horizontal" onsubmit="return false;">

        <div class="form-group">
            <label class="col-sm-3 control-label">Brukernavn</label>
            <div class="col-sm-8">
                <input type="input" ng-model="form.username" class="form-control" placeholder="Brukernavn" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Passord</label>
            <div class="col-sm-8">
                <input type="password" ng-model="form.password" class="form-control" placeholder="Passord" required>
            </div>
        </div>

        <div ng-show="error" class="red">{{error}}</div>

        <button class="btn btn-primary" ng-disabled="loginForm.$invalid" ng-click="login()">Logg in</button>
    </form>
</div>
